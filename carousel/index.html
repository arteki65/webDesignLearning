<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    
    <title>Carousel learnign</title>
    
    <link rel="stylesheet" href="resources/css/style.css" type="text/css"/>
</head>
<body>
    <div class="carousel">
        <div><img src="https://pawelgrzybek.com/siema/assets/siema--pink.svg" alt="Siema image" /></div>
        <div><img src="https://pawelgrzybek.com/siema/assets/siema--yellow.svg" alt="Siema image" /></div>
        <div><img src="https://pawelgrzybek.com/siema/assets/siema--pink.svg" alt="Siema image" /></div>
        <div><img src="https://pawelgrzybek.com/siema/assets/siema--yellow.svg" alt="Siema image" /></div>
    </div>
    <div id="carousel-buttons">
        <button v-bind:class="{active: currentCarouselIndex === 1}"
                @click="carouselBtnClicked(1)">1</button>
        <button v-bind:class="{active: currentCarouselIndex === 2}"
                @click="carouselBtnClicked(2)">2</button>
        <button v-bind:class="{active: currentCarouselIndex === 3}"
                @click="carouselBtnClicked(3)">3</button>
        <button v-bind:class="{active: currentCarouselIndex === 4}"
                @click="carouselBtnClicked(4)">4</button>
    </div>
    
    <script src="vendors/js/siema.min.js" type="text/javascript"></script>
    <script src="vendors/js/vue.min.js" type="text/javascript"></script>
    <script src="resources/js/index.js" type="text/javascript"></script>
</body>
</html>
